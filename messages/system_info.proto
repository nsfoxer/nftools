syntax = "proto3";
package system_info;

// 图表请求信息
message ChartInfoReq {
  // 开始时间 秒级
  uint32 start_time = 1;
  // 结束时间 秒级
  uint32 end_time = 2;
}

// 图表响应信息，同时作为本地数据存储
message ChartInfoRsp {
  repeated ChartInfo infos = 1;
}

// 图表数据
message ChartInfo {
  // 时间戳 秒级 
  uint32 timestamp = 1;
  // 使用率 如使用率为87.75%，则此值为8775 
  uint32 value= 2;
}


// lib cache
message SystemInfoCache {
  ChartInfoRsp cpu_datas = 1;
  ChartInfoRsp mem_datas = 2;
}
